<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="./styles.css">
  </head>

  <body>
<div class="container">

  <div class="row justify-content-center">
    <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded text-center">


<h1>Calculate Me!</h1>

<table class='table'>
  <tr>
    <td colspan='3'><input type="text" id='textarea'></td>
  <td><input type="button" name="" value="CLR" onclick='clr()'></td>
  </tr>
  <tr>
    <td><input type="button" name="" value="1" onclick="display('1')"></td>
    <td><input type="button" name="" value="2" onclick="display('2')"></td>
    <td><input type="button" name="" value="3" onclick="display('3')"></td>
    <td><input type="button" name="" value="/" onclick="display('/')"></td>
  </tr>
  <tr>
    <td><input type="button" name="" value="4" onclick="display('4')"></td>
    <td><input type="button" name="" value="5" onclick="display('5')"></td>
    <td><input type="button" name="" value="6" onclick="display('6')"></td>
    <td><input type="button" name="" value="-" onclick="display('-')"></td>
  </tr>
  <tr>
    <td><input type="button" name="" value="7" onclick="display('7')"></td>
    <td><input type="button" name="" value="8" onclick="display('8')"></td>
    <td><input type="button" name="" value="9" onclick="display('9')"></td>
    <td><input type="button" name="" value="+" onclick="display('+')"></td>
  </tr>
  <tr>
    <td><input type="button" name="" value="." onclick="display('.')"></td>
    <td><input type="button" name="" value="0" onclick="display('0')"></td>
    <td><input type="button" name="" value="=" onclick="calculate()"></td>
    <td><input type="button" name="" value="*" onclick="display('*')"></td>
  </tr>

</table>

</div>
  </div>
</div>

  </body>
  <script src="index.js" charset="utf-8"></script>
</html>
